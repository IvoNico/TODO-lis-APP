<div class="container">
  <header class="perfil">
    <h1>Mi Todo</h1>
    <span id="fecha"></span>
    <!-- Controles de fecha -->
    <div class="date-controls">
      <button id="prevDay" class="icon-btn" aria-label="Día anterior">◀</button>
      <input type="date" id="datePicker" />
      <button id="nextDay" class="icon-btn" aria-label="Día siguiente">▶</button>
    </div>
  </header>

  <!-- Progreso del día -->
  <div class="progress">
    <div class="progress-bar" id="progressBar"></div>
  </div>
  <div class="progress-meta">
    <span id="progressText">0% • 0/0</span>
  </div>

  <!-- Agregar tarea -->
  <div class="agregarTareas">
    <input id="input" type="text" placeholder="Escribe una tarea..." />
    <button id="enter" class="add-btn" aria-label="Añadir">+</button>
  </div>

  <!-- Lista -->
  <section class="seccionTareas">
    <h3>Tareas</h3>
    <ul id="lista"></ul>
  </section>
</div>
