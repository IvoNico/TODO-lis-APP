<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TO DO LIST</title>
</head>
<body>
    <main class="container">
        <section class="perfil">
            <div id="fecha"></div>
            <h1>¡Hola, organicemos tu día!</h1>
            <span>Vamos  a cumplir tus metas</span>
        </section>
        
        <section class="tareas">
            <div class="agregarTareas">
                <input type="text" id="input" placeholder="agregar nueva tarea">
                <button type="button" id="enter">+</button>
            </div>
            <div class="seccionTareas">
                <h3>Estas son tus tareas pendientes</h3>
                <ul id="lista">
                </ul>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
